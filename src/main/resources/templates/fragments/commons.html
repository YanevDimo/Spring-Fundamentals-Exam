<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spotify Playlist App</title>
    <link href="/css/reset-css.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" th:href="${@userSession.id == null ? '/index' : '/home'}">Spotify
            Playlist App</a>
        <a class="nav-link text-white active h5" th:href="@{/songs/add}" th:unless="${@userSession.id == null}">Add
            Song</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/users/login}"
                       th:if="${@userSession.id == null}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/users/register}"
                       th:if="${@userSession.id == null}">Register</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/users/logout}"
                       th:unless="${@userSession.id == null}">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring team 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
