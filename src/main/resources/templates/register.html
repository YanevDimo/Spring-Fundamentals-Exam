<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:action="@{/users/register}" th:method="POST"
          th:object="${registerModel}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label class="h4 mb-2 text-white" for="username">Username</label>
            </div>

            <!--        Example: Render errors messages with th:errorclass "is-invalid" and class "invalid-feedback" - you can make it differently. -->
            <!--        <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"-->
            <!--               id="username" name="username"/>-->
            <!--        <small class="invalid-feedback text-danger">Username error message</small>-->

            <input class="form-control" id="username" name="username" th:errorclass="is-invalid" th:field="*{username}"
                   type="text"/>
            <small class="invalid-feedback text-danger" th:each="error : ${#fields.errors('username')}"
                   th:if="${#fields.hasErrors('username')}" th:text="${error}">Username error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2" for="email">Email</label>
            </div>
            <input class="form-control" id="email" name="email" th:errorclass="is-invalid" th:field="*{email}"/>
            <small class="invalid-feedback text-danger" th:each="error : ${#fields.errors('email')}"
                   th:if="${#fields.hasErrors('email')}" th:text="${error}">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2" for="password">Password</label>
            </div>
            <input class="form-control" id="password" name="password" th:errorclass="is-invalid" th:field="*{password}"
                   type="password"/>
            <small class="invalid-feedback text-danger" th:each="error : ${#fields.errors('password')}"
                   th:if="${#fields.hasErrors('password')}" th:text="${error}">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2" for="confirmPassword">Confirm Password</label>
            </div>
            <input class="form-control" id="confirmPassword" name="confirmPassword" th:errorclass="is-invalid"
                   th:field="*{confirmPassword}" type="password"/>
            <small class="invalid-feedback text-danger" th:each="error : ${#fields.errors('confirmPassword')}"
                   th:if="${#fields.hasErrors('confirmPassword')}" th:text="${error}">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-warning  mb-3" type="submit" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
