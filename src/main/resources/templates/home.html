<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Pop</h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                    <div class="mt-1 rounded badge-info" th:each="song : ${popSongs}">
                        <img alt="Pop" class="mr-1" height="30px" src="/img/pop.png" width="30px">
                        <span th:text="|${song.performer} - ${song.title} (${song.duration} min)|">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{/songs/add/{id}(id=*{song.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Rock</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div class="mt-1 rounded badge-warning" th:each="song : ${rockSongs}">
                        <img alt="Rock" class="mr-1" height="30px" src="/img/rock.png" width="30px">
                        <span th:text="|${song.performer} - ${song.title} (${song.duration} min)|">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{/songs/add/{id}(id=*{song.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Jazz</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div class="mt-3 rounded badge-success" th:each="song : ${jazzSongs}">
                        <img alt="Jazz" class="mr-1" height="30px" src="/img/jazz.png" width="30px">
                        <span th:text="|${song.performer} - ${song.title} (${song.duration} min)|">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{/songs/add/{id}(id=*{song.id})}">Add</a>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Playlist</h3>

                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" th:text="|${totalSongDuration} min. total|">
                    {totalDurationOfPlaylist} min. total</h6>

                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark">
                        <tr th:each="song : ${userSongs}">
                            <th scope="row"><img alt="Playlist" class="mr-2 " height="30px" src="/img/playlist.png"
                                                 width="30px"></th>
                            <td>
                                <span th:text="|${song.performer} - ${song.title} (${song.duration} min)|">{performer} - {title} ({duration} min)</span>
                            </td>
                        </tr>
                    </table>
                </div>

                <a class="mt-1 mb-0 btn btn-danger" th:href="@{/songs/remove-all}">Remove all</a>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
